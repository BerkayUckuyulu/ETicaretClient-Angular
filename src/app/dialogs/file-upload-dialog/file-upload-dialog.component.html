<h1 mat-dialog-title>Doğrulama</h1>
<div mat-dialog-content>
  <p>Dosyaları yüklemek istediğinize emin misiniz?</p>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Hayır</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>
    Evet,ekle
  </button>
</div>
