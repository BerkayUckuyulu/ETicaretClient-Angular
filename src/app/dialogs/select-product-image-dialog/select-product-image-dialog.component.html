<h2 mat-dialog-title>Ürün Resimleri</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>

  <div class="row" style="justify-content: space-around; justify-items: left">
    <mat-card class="product-card col-md-4 mt-1" *ngFor="let item of images">
      <mat-card-header> </mat-card-header>
      <img class="product-image" mat-card-image [src]="item.path" />
      <mat-card-content> </mat-card-content>
      <mat-card-actions>
        <button (click)="deleteImage(item.id)" mat-button class="delete-button">
          Sil
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Kapat</button>
</mat-dialog-actions>
