<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef>Stock</th>
      <td mat-cell *matCellDef="let element">{{ element.stock }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
    </ng-container>

    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>CreatedDate</th>
      <td mat-cell *matCellDef="let element">{{ element.createdDate }}</td>
    </ng-container>
    <ng-container matColumnDef="updatedDate">
      <th mat-header-cell *matHeaderCellDef>UpdatedDate</th>
      <td mat-cell *matCellDef="let element">{{ element.updatedDate }}</td>
    </ng-container>

    <ng-container class="photo-container" matColumnDef="photos">
      <th mat-header-cell *matHeaderCellDef>Photos</th>
      <td class="text-center " mat-cell *matCellDef="let element">
        <img (click)="productImageDialogOpen(element.id)" class="icon-list" src="../../../../../assets/upload-24.png" alt="" />
      </td>
    </ng-container>
    <ng-container class="edit-container" matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef>Edit</th>
      <td mat-cell *matCellDef="let element">
        <img class="icon-list" src="../../../../../assets/edit-24.png" alt="" />
      </td>
    </ng-container>
    <ng-container class="delete-container" matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete</th>
      <td
        appDelete
        [id]="element.id"
        controllerName="products"
        (callback)="getProducts()"
        mat-cell
        *matCellDef="let element"
      >
        <!-- <img (click)="delete(element.id,$event)"
                    src="../../../../../assets/delete-24.png" alt="">  -->
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
