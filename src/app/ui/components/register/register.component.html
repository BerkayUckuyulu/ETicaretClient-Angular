<div class="container">
    <div class="row mt-2">
        <form [formGroup]="frm" (ngSubmit)="onSubmit(frm.value)">
            <div class="col-md-6 offset-3">
                <div class="mb-3">
                    <label for="adSoyad" class="form-label">Ad Soyad</label>
                    <input formControlName="adSoyad" type="text" class="form-control" id="adSoyad"
                        [ngClass]="{'is-invalid':submited && component.adSoyad.errors}">
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && component['adSoyad']?.errors?.required">Adınızı giriniz.</small>
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && (component.adSoyad?.errors?.maxlength || component?.adSoyad?.errors?.minlength)">Adınızı
                        3 ile 50 karakter arasında giriniz.</small>
                </div>
                <div class="mb-3">
                    <label for="kullaniciAdi" class="form-label">Kullanıcı Adı</label>
                    <input formControlName="kullaniciAdi" type="text" class="form-control" id="kullaniciAdi"
                        [ngClass]="{'is-invalid':submited && component.kullaniciAdi.errors}">
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && component['kullaniciAdi']?.errors?.required">Kullanıcı adınızı
                        giriniz.</small>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input formControlName="email" type="email" class="form-control" id="email"
                        placeholder="name@example.com" [ngClass]="{'is-invalid':submited && component.email.errors}">
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && component['email']?.errors?.required">Email adresinizi giriniz.</small>
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && component['email']?.errors?.email">Email adresini doğru formatta
                        giriniz.</small>
                </div>
                <div class="mb-3">
                    <label for="sifre" class="form-label">Şifre</label>
                    <input formControlName="sifre" type="password" class="form-control" id="sifre"
                        [ngClass]="{'is-invalid':submited && component.sifre.errors}">
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && component['sifre']?.errors?.required">Şifrenizi giriniz.</small>
                </div>
                <div class="mb-3">
                    <label for="sifreTekrari" class="form-label">Şifre Tekrarı</label>
                    <input formControlName="sifreTekrari" type="password" class="form-control" id="sifreTekrari"
                        [ngClass]="{'is-invalid':submited && component.sifreTekrari.errors}">
                    <small class="form-text text-muted errorMessage"
                        *ngIf="submited && component['sifreTekrari']?.errors?.required">Şifre tekrarınızı
                        giriniz.</small>
                    <small class="form-text text-muted errorMessage" *ngIf="frm.hasError('notSame')">Şifreler
                        eşleşmiyor.</small>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary">Kayıt Ol</button>
                </div>
            </div>
        </form>
    </div>
</div>
