<div>
  <nav class="navbar navbar-expand-lg bg-light px-2">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">E-Ticaret</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="">Anasayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="products">Ürünler</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="baskets">Sepet</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-primary" routerLink="register" type="submit"
              *ngIf="!this.authService._isAuthenticated">Kayıt Ol</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-info" routerLink="login" type="submit"
              *ngIf="!this.authService._isAuthenticated">Giriş Yap</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-warning" routerLink="login" (click)="SignOut()" type="submit"
              *ngIf="this.authService._isAuthenticated">Çıkış Yap</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-success" routerLink="admin" type="submit"
              *ngIf="this.authService._isAuthenticated">Yönetim</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <router-outlet></router-outlet>
  </div>

<ngx-spinner name="s1" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
  <p style="color: white">Yükleniyor...</p>
</ngx-spinner>
<ngx-spinner size="medium" name="s2" type="ball-scale-multiple"></ngx-spinner>

<ngx-spinner size="medium" name="s3" type="ball-spin-clockwise-fade-rotating"></ngx-spinner>
<ngx-spinner name="s4" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box"
  [fullScreen]="true">
  <p style="color: white">Yükleniyor...</p>
</ngx-spinner>
